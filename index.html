<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Api</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="forms">
      <button class="btn" id="add-btn" onclick="showAdd()">Add Users</button>
      <form id="add-user">
        <legend>Add New User</legend>
        <input
          type="text"
          name="name"
          id="user-name"
          placeholder="Enter the name"
        />
        <input
          type="url"
          name="name"
          id="avatar-url"
          placeholder="Avatar URL"
        />
        <div class="btn-container">
          <input type="submit" class="btn" value="Add User" id="add-btn" />
          <input type="reset" class="btn">
        </div>
      </form>
      <form id="edit-user">
        <legend>Edit User</legend>
        <input
          type="text"
          name="name"
          id="user-name"
          placeholder="Enter the name"
        />
        <input
          type="url"
          name="name"
          id="avatar-url"
          placeholder="Avatar URL"
        />
        <input type="hidden" name="id" id="id" />
        <div class="btn-container">
          
          <input type="submit" class="green-btn btn" value="Edit User" id="edit-btn" />
          <input type="reset" class="red-btn btn" onclick="hideEdit()" value="Close"></button>
        </div>
      </form>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
